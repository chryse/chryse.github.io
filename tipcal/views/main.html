<div id="main">
	<div class="screen" id="splash-screen">
		<h1 class="logo">Tip, Tax<br />Calculator</h1>
		<div class="input-box">
			Price:
			<input type="number" class="form-control" ng-model="price" placeholder="Put price"><br />
		</div>
		<div class="input-box">
			Tax(%):
			<input type="number" class="form-control" ng-model="tax" placeholder="Put tax rate"><br />
		</div>
		<div class="input-box">
			Tip(%):
			<select class="form-control" ng-model="tip" ng-options="tip.tip as tip.tiprate for tip in tipGroup">
				<option value="">Pick tip rate(%)</option>
			</select>

		</div>
		<div class="output-box">
			<div class="result">
				<div class="div1">Total</div>
				<div class="div2"><span eval-tax-tip amount="price" tax="tax" tip="tip"></span>&nbsp;</div>
			</div>
			<div class="result">
				<div class="div1">Tax</div>
				<div class="div2"><span eval-tax-cost amount="price" tax="tax"></span>&nbsp;</div>
			</div>
			<div class="result">
				<div class="div1">Tip</div>
				<div class="div2"><span eval-tip-cost amount="price" tip="tip"></span>&nbsp;</div>
			</div>
		</div>
	</div>
	
</div>
